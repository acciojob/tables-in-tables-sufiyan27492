<!DOCTYPE html>
<html>
<head>
    <title>Nested HTML Tables</title>
</head>
<body>

<table border="1" width="100%" cellpadding="10">
    <!-- First Row -->
    <tr>
        <!-- Left Cell : Nested Table 2 -->
        <td>
            <table border="1" width="100%" cellpadding="5">
                <tr>
                    <th colspan="2">Nested Table 2</th>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>

        <!-- Right Cell : Nested Table 1 -->
        <td>
            <table border="1" width="100%" cellpadding="5">
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- Second Row -->
    <tr>
        <!-- Left Cell : Nested Table 3 -->
        <td>
            <table border="1" width="100%" cellpadding="5">
                <tr>
                    <th colspan="2">Nested Table 3</th>
                </tr>
                <tr>
                    <td>
                        <a href="#">Nested Table</a>
                    </td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>

        <!-- Right Cell : Nested Table 4 -->
        <td>
            <table border="1" width="100%" cellpadding="5">
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td style="background-color: black; color: white; text-align: center;">
                        HTML
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
